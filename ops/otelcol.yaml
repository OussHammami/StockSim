receivers:
  otlp:
    protocols:
      grpc: { endpoint: 0.0.0.0:4317 }
      http: { endpoint: 0.0.0.0:4318 }

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 400
    spike_limit_mib: 100
  probabilistic_sampler:
    # In local/dev you typically want 100% sampling to make spans easy to find.
    # Dial down via OTEL_SAMPLING_PERCENTAGE (e.g. 5-20) if Zipkin gets too noisy.
    sampling_percentage: ${OTEL_SAMPLING_PERCENTAGE}
  batch: {}

exporters:
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans
  prometheus:
    endpoint: 0.0.0.0:9464
    const_labels:
      service: otelcol

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, probabilistic_sampler, batch]
      exporters: [zipkin]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus]
