apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-init-dbs
  labels:
    app.kubernetes.io/name: postgres
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
    spec:
      restartPolicy: Never
      containers:
        - name: init
          image: postgres:16
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: password
          command:
            - sh
            - -c
            - |
              set -e
              until pg_isready -h postgres -p 5432; do sleep 2; done
              psql -h postgres -p 5432 -d postgres -c "CREATE DATABASE authdb;" || true
              psql -h postgres -p 5432 -d postgres -c "CREATE DATABASE tradingdb;" || true
              psql -h postgres -p 5432 -d postgres -c "CREATE DATABASE portfoliodb;" || true
