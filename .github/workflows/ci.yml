name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=testresults.trx"

  react-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/StockSim.React
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: src/StockSim.React/package-lock.json
      - name: Install deps
        run: npm ci
      - name: Build React app
        run: npm run build

  docker-build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build StockSim.Web image (no push)
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: stocksim/web:ci
          platforms: linux/amd64
          file: src/StockSim.Web/Dockerfile
          context: .
      - name: Build StockSim.MarketFeed image (no push)
        uses: docker/build-push-action@v6
        with:
          push: false
          tags: stocksim/marketfeed:ci
          platforms: linux/amd64
          file: src/StockSim.MarketFeed/Dockerfile
          context: .