name: CI - Build and Push Images (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lowercase owner for GHCR
        id: lc
        shell: bash
        run: |
          echo "owner_lc=$(echo '${{ env.OWNER }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/StockSim.Web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner_lc }}/stocksim-web:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner_lc }}/stocksim-web:latest

      - name: Build and push MarketFeed
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/StockSim.MarketFeed/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner_lc }}/stocksim-marketfeed:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner_lc }}/stocksim-marketfeed:latest

      - name: Build and push React
        uses: docker/build-push-action@v6
        with:
          context: src/StockSim.React
          file: src/StockSim.React/Dockerfile
          push: true
          build-args: |
            VITE_MARKETFEED_URL=http://localhost:8081
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner_lc }}/stocksim-react:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner_lc }}/stocksim-react:latest